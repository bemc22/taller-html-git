<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="/css/carmaterialize.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript">

      $(document).ready(function() {
        $('select').material_select();
      });

  </script>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style media="screen">
        input[type=number] {
          -moz-appearance: textfield;
        }

</style>

  <title>Autos</title>
  </head>

  <body>
    <div class="section"></div>
    <main>
      <center>


        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 50em;">

            <form class="col s12" method="post">


              <div class='row' >
                <h4 style="margin-bottom: 40px;">Formulario Autos</h4>

                <div class='row '>
                  <div class="input-field col s2 offset-s2" >
                    <select>
                      <option >Gasoleo</option>
                      <option >Diesel</option>
                      <option >Biodiesel</option>
                    </select>
                    <label>Combustible</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >Urbano</option>
                      <option >Compacto</option>
                      <option >Familiar</option>
                    </select>
                    <label>Tipo</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >Nuevo</option>
                      <option >Usado</option>
                    </select>
                    <label>Estado</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >BMW</option>
                      <option>Ferrari</option>
                      <option >Tesla</option>
                      <option >Ford</option>
                    </select>
                    <label>Estado</label>
                  </div>
                </div>


                <div class='input-field col s6'>
                  <input class='validate' type='text' name='text' id='text' />
                  <label for=''>Modelo</label>
                </div>

                <div class='input-field col s6'>
                  <input class='validate' type='number' name='text' id='text' />
                  <label for=''>Año</label>
                </div>


                <div class='input-field col s12'>
                  <input class='validate' type='text' name='text' id='text' />
                  <label for=''>Detalle</label>
                </div>


                <div class='input-field col s12'>
                  <input class='validate' type='number' name='text' id='text' />
                  <label for=''>Caja</label>
                </div>

                <div class='input-field col s12'>
                  <input class='validate' type='number' name='text' id='text' />
                  <label for=''>Motor</label>
                </div>


                <div class='input-field col s12'>
                            <input type="text" class="datepicker" >
                            <label for=''>Fecha de Publicación</label>
                            <script>
                          $('.datepicker').pickadate({
                              selectMonths: true, // Creates a dropdown to control month
                              selectYears: 15, // Creates a dropdown of 15 years to control year,
                              today: 'Today',
                              clear: 'Clear',
                              close: 'Ok',
                              closeOnSelect: false // Close upon selecting a date,
                         });
                      </script>
                </div>

                <div class='input-field col s8'>
                  <input class='validate' type='number' name='text' id='text' />
                  <label for=''>Precio</label>
                </div>

                <div class="input-field col s4">
                  <select>
                    <option >USD</option>
                    <option>COP</option>
                  </select>
                  <label>Moneda</label>
                </div>


                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Descripción</label>
                    </div>


              </div>

              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s4 offset-s4  btn btn-large waves-effect teal'>Enviar</button>
                </div>
              </center>





            </form>
          </div>
        </div>
      </center>

      <div class="section"></div>
      <div class="section"></div>
    </main>


  </body>

  </html>
