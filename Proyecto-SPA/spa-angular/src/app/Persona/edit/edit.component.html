<div class="container col-md-3">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Personas</h3>
    </div>
    <div class="card-body">
      <form class="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Apellido:</label>
          <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Id Tipodocumento:</label>
          <br>
          <select [(ngModel)]="persona.id_tipodocumento" class="form-control" name="id_tipodocumento" >
            <option value="1">TI</option>
            <option value="2">CC</option>
            <option value="3">CE</option>
          </select>

        </div>

        <div class="form-group">
          <label for="">Documento:</label>
          <input [(ngModel)]="persona.documento" name="documento" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Lugar Residencia:</label>

          <select [(ngModel)]="persona.lugar_residencia" class="form-control" name="lugar_residencia" >
            <option value="1">Madrid</option>
            <option value="2">Barcelona</option>
            <option value="3">Bogota</option>
            <option value="4">Paris</option>
            <option value="5">Venecia</option>
            <option value="6">Bucaramanga</option>
            <option value="7">Los Angeles</option>
            <option value="8">San Francisco</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Fecha Nacimiento:</label>
          <input [(ngModel)]="persona.fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono:</label>
          <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Usuario:</label>
          <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input [(ngModel)]="persona.password" name="password" type="text" class="form-control">
        </div>
        <!-- (click)="Actualizar()" -->
        <button (click)="Actualizar(persona)" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
