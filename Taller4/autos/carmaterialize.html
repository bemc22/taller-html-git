<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/carmaterialize.css">

<meta name="viewport" content="width=device-width, initial-scale=1">


<style media="screen">
        input[type=number] {
          -moz-appearance: textfield;
        }

</style>

  <title>Autos</title>
  </head>

  <body>
    <div class="section"></div>
    <main>
      <center>


        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 50em;">

            <form class="col s12" method="post">


              <div class='row' >
                <h4 style="margin-bottom: 40px;">Formulario Autos</h4>

                <div class='row '>
                  <div class="input-field col s2 offset-s2" >
                    <select>
                      <option >Gasoleo</option>
                      <option >Diesel</option>
                      <option >Biodiesel</option>
                    </select>
                    <label>Combustible</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >Urbano</option>
                      <option >Compacto</option>
                      <option >Familiar</option>
                    </select>
                    <label>Tipo</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >Nuevo</option>
                      <option >Usado</option>
                    </select>
                    <label>Estado</label>
                  </div>

                  <div class="input-field col s2">
                    <select>
                      <option >BMW</option>
                      <option>Ferrari</option>
                      <option >Tesla</option>
                      <option >Ford</option>
                    </select>
                    <label>Estado</label>
                  </div>
                </div>


                <div class='input-field col s6'>
                  <input class='validate' type='text' name='text' id='text1' />
                  <label for='text1'>Modelo</label>
                </div>

                <div class='input-field col s6'>
                  <input class='validate' type='number' name='text' id='text2' />
                  <label for='text2'>Año</label>
                </div>


                <div class='input-field col s12'>
                  <input class='validate' type='text' name='text' id='text3' />
                  <label for='text3'>Detalle</label>
                </div>


                <div class='input-field col s12'>
                  <input class='validate' type='number' name='text' id='text4' />
                  <label for='text4'>Caja</label>
                </div>

                <div class='input-field col s12'>
                  <input class='validate' type='number' name='text' id='text5' />
                  <label for='text5'>Motor</label>
                </div>


                <div class='input-field col s12'>
                      <input for="" type="text" class="datepicker" id='datapicker_1' >
                      <label for='datapicker_1'>Fecha de Publicación</label>

                </div>

                <div class='input-field col s8'>
                  <input class='validate' type='number' name='text' id='text6' />
                  <label for='text6'>Precio</label>
                </div>

                <div class="input-field col s4">
                  <select>
                    <option >USD</option>
                    <option>COP</option>
                  </select>
                  <label>Moneda</label>
                </div>


                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Descripción</label>
                    </div>


              </div>

              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s4 offset-s4  btn btn-large waves-effect teal'>Enviar</button>
                </div>
              </center>





            </form>
          </div>
        </div>
      </center>

      <div class="section"></div>
      <div class="section"></div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $(document).ready(function(){
      $('.datepicker').datepicker();
    });
    $(document).ready(function(){
      $('select').formSelect();
    });

    $(document).ready(function() {
    M.updateTextFields();
  });

</script>



  </body>

  </html>
