<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/user.css">
  <script type="text/javascript" src="js/code.js"></script>

  <title>User</title>
</head>
<body>

  <div class="login-page">
    <div class="form">

      <form class="login-form">
        <h1>Crea tu cuenta</h1>


        <input type="text" placeholder="Nombre" oninvalid="max_25(this);"
        oninput="this.setCustomValidity('')"   pattern=".{1,25}" required/>

        <input type="text" placeholder="Apellido" oninvalid="max_25(this);"
        oninput="this.setCustomValidity('')"   pattern=".{1,25}" required/>

        <input type="text" placeholder="Direccion" oninvalid="substringdireccion(this)"
        oninput="this.setCustomValidity('')"   pattern="^(cll|cra|av|anv|trans).*" required/>

        <input type="text" placeholder="CC" required/>

        <input type="password" placeholder="Contraseña" oninvalid="pass(this);" id="password"
        oninput="this.setCustomValidity('')"   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{12,25}$" required/>


        <input type="password" placeholder="Confirmar contraseña"
          oninput="confirm(this)"  required/>

        <input type="email" placeholder="Email" oninvalid="email(this);"
        oninput="this.setCustomValidity('')"   pattern=".{1,120}" required/>

        <input type="number" placeholder="Telefono" required/>


        <br>
        <br>

        <button type="button" class="collapsible">Ha sufrido Enfermedades?</button>


       <div class="content" id="content">

          <p id="value">Enfermedades Contagiosas?</p>

          <button type="button" id="option" name="button" onclick="show_area()">No</button>
          <div  id="enf" style="display:none;">
            <br>
            <textarea name="name"  id="area" rows="8"  placeholder="Cuales?"></textarea>
          </div>
       </div>



        <br>
        <br>
        <button>Login</button>
        <p class="message">Ya tienes una cuenta? <a href="#">Inicia sesion</a></p>




      </form>
    </div>
  </div>
</body>

<script type="text/javascript">
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}


var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}


function show_area() {
  var x = document.getElementById("enf");
  var btn = document.getElementById("option");
  if (x.style.display === "none") {
    x.style.display = "block";
    btn.innerHTML  = "Si";
  } else {
    x.style.display = "none";
      btn.innerHTML  = "No"
  }
}

</script>
</html>
