<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/userbootstrap.css">
  <title>User</title>
</head>
<body>
  
  <div class="container" >
    <div class="row">
      
      <div class="login-wrap">

        <form class="form-horizontal" role="form">
            <h1 class="text-center" id="titulo">Crea tu cuenta</h1>
         

        <div class="form-group ">
          <div class=" col-sm-12">
                <input type="text" class="form-control " id="inputText" placeholder="Nombre" required>
          </div>
        </div>

        <div class="form-group ">
          <div class=" col-sm-12">
                <input type="text" class="form-control " id="inputText" placeholder="Apellido" required>
          </div>
        </div>

        <div class="form-group ">
          <div class=" col-sm-12">
                <input type="text" class="form-control " id="inputText" placeholder="Direccion" required>
          </div>
        </div>

        <div class="form-group ">
            <div class=" col-sm-12">
                  <input type="text" class="form-control " id="inputText" placeholder="CCusuario" required>
            </div>
          </div>
        
          <div class="form-group ">
            <div class=" col-sm-12">
                  <input type="password" class="form-control " id="inputText" placeholder="CCpassword" required>
            </div>
          </div>

          <div class="form-group ">
            <div class=" col-sm-12">
                  <input type="email" class="form-control " id="inputText" placeholder="Email" required>
            </div>
          </div>

          <div class="form-group ">
            <div class=" col-sm-12">
                  <input type="tel" class="form-control " id="inputText" placeholder="Telefono" required>
            </div>
          </div>




          <div class="form-group text-center">
            <div class="col-mm-4 center-block">
              <button type="submit" class="btn btn-success btn-sm" style="padding: 4px 30px 4px 30px;">
                Enviar</button>
            </div>
          </div>

          <div class="form-group text-center">
            <p id="msglogin"> Ya tienes una cuenta? Inicia sesion</p>
          </div>


        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
